services:
  # ---------- AUTH SERVICE ----------
  auth_service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: auth_service
    container_name: auth-service
    environment:
      - AUTH_DB_HOST=auth-postgres
      - AUTH_DB_PORT=5432
      - AUTH_DB_USER=postgres
      - AUTH_DB_PASSWORD=postgres
      - AUTH_DB_NAME=user_data
      - AUTH_SERV_HOST=0.0.0.0
      - AUTH_SERV_PORT=8080
    depends_on:
      db_auth:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - app-net

  db_auth:
    image: postgres:16
    container_name: auth-postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=user_data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      app-net:
        aliases:
          - auth-postgres

  # ---------- BOOKING SERVICE ----------
  booking_service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: booking_service
    container_name: booking-service
    environment:
      - BOOKING_DB_HOST=booking-postgres
      - BOOKING_DB_PORT=5433
      - BOOKING_DB_USER=postgres
      - BOOKING_DB_PASSWORD=postgres
      - BOOKING_DB_NAME=booking_data
      - BOOKING_SERV_HOST=0.0.0.0
      - BOOKING_SERV_PORT=8081
    depends_on:
      db_booking:
        condition: service_healthy
    ports:
      - "8081:8081"
    networks:
      - app-net

  db_booking:
    image: postgres:16
    container_name: booking-postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=booking_data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      app-net:
        aliases:
          - booking-postgres

networks:
  app-net:
    driver: bridge
